<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSender</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <a href="https://smartsender.com"
          ><svg class="header__logo">
            <use href="./images/svg/sprite.svg#logo"></use></svg
        ></a>

        <div class="header__wrapper">
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Подключение</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Возможности</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Секреты</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">FAQ</a>
              </li>
            </ul>
          </nav>

          <button type="button" class="header__button contact-button">
            Связаться с нами
          </button>
        </div>
      </div>
    </header>

    <section class="section" id="section-about">
      <div class="container hero">
        <div class="hero__wrapper">
          <h1 class="hero__title">
            Коммерческие чат-боты в <span class="hero__span">Viber</span> —
          </h1>
          <p class="hero__text">умное решение для вашего бизнеса</p>
          <button
            type="button"
            class="contact-button contact-button--secondary"
          >
            <span>Подать заявку сейчас</span>
            <svg class="contact-button__icon">
              <use href="./images/svg/sprite.svg#arrow"></use>
            </svg>
          </button>
        </div>
        <img src="./images/frames/girl.png" class="hero__image" alt="Rakuten" />
      </div>
    </section>

    <section>
      <h2>TEXT</h2>
      <p>TEXT2</p>
    </section>

    <footer class="footer">
      <div class="container"></div>
    </footer>
    <div class="background"></div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
